<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My HTML Game Collection Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0677ba;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-list li {
            margin-bottom: 15px;
            background: #e8f0fd;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .game-list li:hover {
            background-color: #d4e8fa;
        }
        .game-list a {
            text-decoration: none;
            color: #024f7d;
            font-size: 1.2em;
            font-weight: bold;
            display: block;
        }
        .game-list a:hover {
            text-decoration: underline;
        }
        .game-list small {
            color: #666;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
